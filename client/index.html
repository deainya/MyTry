<!DOCTYPE html>
<html ng-app="rfbgo">
  <head>
    <meta charset="utf-8">
    <title>Tryout of RFB-GO project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,300,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <div class="cell">

        <h1 class="logo">RFB-GO</h1>

      </div>
    </div>

    <div class="cell">
      <p> Here some "Login", "Sign in" buttons. And when redirect to Consultant or Partner page... </p>

      <table>
        <tbody>
          <tr>
            <td><a ui-sref="partners">Partner page</a></td>
            <td><a ui-sref="consultant">Consultant page</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="cell" ui-view></div>

    <script src="dist/bundle.js"></script>
  </body>
</html>

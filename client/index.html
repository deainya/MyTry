<!DOCTYPE html>
<html ng-app="rfbgo">
  <head>
    <meta charset="utf-8">
    <title>Tryout of RFB-GO project</title>
    <!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,300,400italic"-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="cell">
        <h1 class="logo"><img src="images/logo.png"/>RFB-GO</h1>
      </div>
    </div>

    <div class="cell">
      <p> Here should be some "Login", "Sign in" buttons. And then the redirect to Consultant or Partner page... </p>

      <div class="sports-list">
        <ul class="grid list list--unstyled mbl" ng-cloak>
          <li><a ui-sref="partners">Partner page</a></li>
          <li><a ui-sref="consultant">Consultant page</a></li>
        </ul>
      </div>
    </div>

    <div class="cell" ui-view></div>

    <script src="dist/bundle.js"></script>
  </body>
</html>

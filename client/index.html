<!DOCTYPE html>
<html ng-app="rfbgo">
  <head>
    <meta charset="utf-8">
    <title>RFB-GO prototype</title>
    <!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,300,400italic"-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="cell">
        <table><tr valign="center"><td><a ui-sref="partners"><img src="images/logo.png"/></a></td><td><h1 class="logo"> RFB-GO</h1></td></tr></table>
      </div>
    </div>

    <div class="cell">
      <div class="sports-list">
        <ul class="grid list list--unstyled mbl" ng-cloak>
          <li><div class="card">
            <a class="card-link" ui-sref="tradepoints">Торговые точки</a>
          </div></li>
          <li><div class="card">
            <a class="card-link" ui-sref="orders">Вызовы консультанта</a>
          </div></li>
          <li><div class="card">
            <a class="card-link" ui-sref="neworder">Новый вызов</a>
          </div></li>
        </ul>
      </div>
    </div>

    <div class="cell" ui-view></div>

    <!--div class="cell">
      <p> There should be some "Login", "Sign in" buttons. </p>
      <p> And then the redirect to Consultant or Partner page... </p>
    </div-->

    <script src="dist/bundle.js"></script>
    <script src="md5.js"></script>
  </body>
</html>

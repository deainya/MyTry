<h2>Header of the table</h2>

<table>
  <thead>
    <th>Name</th>
    <th>E-mail</th>
    <th>Trade point</th>
    <th>Address</th>
  </thead>
  <tbody>
    <tr ng-repeat="seller in sellersCtrl.sellers">
      <td>{{ seller.name }}</td>
      <td>{{ seller.email }}</td>
      <td>{{ seller.tradepoint }}</td>
      <td>{{ seller.address }}</td>
    </tr>
  </tbody>
</table>
<p>
<a ui-sref="tradepoints">list of tradepoints</a>
</p>
<p>
<a ui-sref="partners.neworder">New Order</a>
</p>

<div ui-view></div>

<form name="newOrderForm" ng-submit="newOrderCtrl.saveOrder(order)"/>

  <h2>New order</h2>

  <div>
    <label class="form-label" for="division">Division:</label>
    <input class="form-input" id="division" required ng-model="order.division"/>
  </div>

  <div>
    <label class="form-label" for="country">Country:</label>
    <input class="form-input" id="country" required ng-model="order.country"/>
  </div>

  <input type="submit" value="Submit" />

</form>
{{ order }}

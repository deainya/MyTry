<form name="newOrderForm" ng-submit="newOrderCtrl.saveOrder(order)"/>

  <h2>New order</h2>
<br>
  <div>
    <label class="form-label" for="address">Address:</label>
    <input class="form-input" id="address" required ng-model="order.address"/>
  </div>
<br>
  <div>
    <label class="form-label" for="tradepoint">Trade point:</label>
    <input class="form-input" id="tradepoint" required ng-model="order.tradepoint"/>
  </div>
<br>
  <input type="submit" value="Submit" />

</form>
{{ order }}

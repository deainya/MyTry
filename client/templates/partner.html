<h2>Продавец</h2>

<table class="tablex">
  <tbody>
    <tr>
      <td><img ng-src='{{sellerCtrl.gravatarUrl(sellerCtrl.email)}}' ng-if='image'></td>
      <td></td>
    </tr>
    <tr>
      <td>Партнёр:</td>
      <td>{{ sellerCtrl.seller.name }}</td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td>{{ sellerCtrl.seller.email }}</td>
    </tr>
    <tr>
      <td>Торговая точка:</td>
      <td>{{ sellerCtrl.seller.tradepoint }}</td>
    </tr>
    <tr>
      <td>Адрес:</td>
      <td>{{ sellerCtrl.seller.address }}</td>
    </tr>
  </tbody>
</table>

<p> <a ui-sref="consultant">страничка Консультанта</a> </p>

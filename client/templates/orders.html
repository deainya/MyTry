<table>
  <thead>
    <tr>
      <td>Клиент></td>
      <td>Телефон</td>
      <td>E-mail</td>
      <td>Статус</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in ordersCtrl.orders">
      <td>{{ order.client }}</td>
      <td>{{ order.contact.phone }}</td>
      <td>{{ order.contact.email }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>
